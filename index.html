<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="assets/branding/fragments/favi.ico">
    <title>Squiggly Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="header">
        <img src="assets\branding\fragments\t_icon_512.png" alt="Spark" class="logo">
        <div class="title-text">Squiggly Hub</div>
    </div>
    <div class="container">
        <div class="app-grid">
            <!-- apps will be dynamically created here -->
        </div>
    </div>
    <div class="loading-screen" id="loading-screen" style="display: none;">
        <span class="loaderContainer loader" role="status">
            <svg aria-labelledby="react-aria-1" class="loaderRoot" role="img" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <title id="react-aria-1">Loading</title>
              <defs>
                <path d="m22.1 15.967-.97-10.988C21.13 3.892 22.4 3 23.998 3c1.601 0 2.873.892 2.873 1.979L25.9 15.967c-.11.662-.918 1.173-1.902 1.173-.98 0-1.789-.511-1.897-1.173z" id="ld-spinner-pill"></path>
              </defs>
              <use class="spark" href="#ld-spinner-pill"></use>
              <use class="spark s2" href="#ld-spinner-pill"></use>
              <use class="spark s3" href="#ld-spinner-pill"></use>
              <use class="spark s4" href="#ld-spinner-pill"></use>
              <use class="spark s5" href="#ld-spinner-pill"></use>
              <use class="spark s6" href="#ld-spinner-pill"></use>
            </svg>
          </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
